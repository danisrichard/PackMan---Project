<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<!--<div id="navbar" class="uk-padding-small" th:replace="fragments/navbar::navbar"></div>-->
<div class="uk-background-cover uk-section uk-section-muted">
    <div class="uk-container">
        <div class="uk-margin" uk-grid>
            <div class="uk-width-2-3">
                <div>
                    <div class="uk-border-rounded uk-card uk-card-secondary uk-card-body">
                        <h2 class="uk-card-title">New Request </h2>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-3">
                <div>
                    <div class="uk-border-rounded uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Lorem ipsum.</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet,
                            consectetur
                            adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-border-rounded uk-card uk-card-default uk-card-body">
            <div class="uk-container">
                <div class="uk-text-center">
                    <form class="uk-form-horizontal" th:action="@{/request/new}" th:object="${request}" th:method="POST">
                        <legend class="uk-legend">Request form</legend>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <input class="uk-input uk-form-width-large" type="text" placeholder="Name"
                                th:field="*{users}">
                            </div>
                            <td th:if="${#fields.hasErrors('users')}" th:errors="*{users}">Name Error</td>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <input class="uk-input uk-form-width-large" type="email" placeholder="Email"
                                       th:field="*{email}"
                                >
                            </div>
                            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>

                        </div>
                        <div class="uk-margin">
                            <div>
                                <input class="uk-input uk-form-width-large" type="text" placeholder="Subject"
                                       th:field="*{subject}"
                                >
                            </div>
                            <td th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject Error</td>
                        </div>
                        <div class="uk-margin">
                            <div>
                                <textarea class="uk-textarea uk-form-width-large" rows="5" placeholder="Textarea"
                                          th:field="*{desc}"
                                ></textarea>
                            </div>
                        </div>
                        <button type="submit" class="uk-border-rounded uk-margin uk-button uk-button-primary">
                            Submit!
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
