<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="uk-background-cover uk-section uk-section-muted">
    <div th:replace="fragments/navbar"></div>
    <div class="uk-container">
        <div class="uk-margin" uk-grid>
            <div>
                <div class="uk-border-rounded uk-card uk-card-secondary uk-card-body">
                    <h2 class="uk-card-title">Confirmation!</h2>
                </div>
            </div>
        </div>
        <div th:if="${team} != null" class="uk-border-rounded uk-card uk-card-default uk-card-body">
            <div class="uk-container">
                <div class="uk-text-center">
                    <div class="uk-margin">
                        <h2 th:text="${team.teamName}"></h2>
                        <div th:each=" user : ${team.userList}">
                            <p th:text="'Id: ' + ${user.id}"></p>
                            <p th:text="'Username: ' + ${user.name}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
